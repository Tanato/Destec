<div class="container-fluid">
	<!-- Page Heading -->
	<div class="row">
		<div class="col-xl-12">
			<ol class="breadcrumb">
				<li><a href="Javascript:void(0);" routerLink="/destec/home">Destec</a>
				</li>
				<li><a href="Javascript:void(0);" routerLink="/destec/usuario">Usuário</a>
				</li>
				<li class="active">
					Cadastro de Usuário
				</li>
			</ol>
		</div>
	</div>
	<div class="row col-xl-12">
		<form role="form" #form="ngForm">
			<fieldset [disabled]="blockEdit">

				<div class="row">
					<div class="form-group col-lg-5">
						<label>Usuário:</label>
						<input class="form-control" id="userName" [(ngModel)]="model.userName" name="userName" required/>
					</div>

					<div class="form-group col-lg-5">
						<label>Nome:</label>
						<input class="form-control" id="name" [(ngModel)]="model.name" name="name" required/>
					</div>
					<div class="form-group col-lg-2">
						<label>Data Nascimento:</label>
						<input type="date" class="form-control" id="birthDate" #date="ngModel" [ngModel]="model.birthDate" (ngModelChange)="model.birthDate = $event"
							name="birthDate"/>
					</div>			
				</div>

				<!--<div class="row">
					<div class="form-group col-lg-6">
						<label>Email:</label>
						<input class="form-control" id="email" [(ngModel)]="model.email" name="email" pattern="[a-z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-z0-9]([a-z0-9-]*[a-z0-9])?(\.[a-z0-9]([a-z0-9-]*[a-z0-9])?)*$"
						/>
					</div>
		
				</div>-->

				<div class="row">
					<div class="form-group col-lg-3">
						<label>Perfil</label>
						<div class="form-check form-group">
							 <ul class="list-group">
								<li class="list-group-item-sm" *ngFor="let item of roles">
									<label>
										<input type="checkbox"
											[ngModelOptions]="{standalone: true}"
											value="{{item}}"
											[(ngModel)]="item.checked"/>
										{{item.name}}
									</label>
								</li>
								<li class="list-group-item-sm">
									<input type="checkbox"
											[ngModelOptions]="{standalone: true}"
											[(ngModel)]="model.inativo"/>
										Inativo
								</li>
							</ul>
						</div>
					</div>

				</div>
			</fieldset>
			<hr>

			<div class="row">
				<div class="col-lg-2">
					<button [hidden]="!blockEdit" (click)="enableEdit()" class="btn btn-warning btn-block">Editar</button>
				</div>
				<div class="form-group col-lg-6">
				</div>
				<div class="col-lg-2">
					<button routerLink="/destec/usuario" class="btn btn-default btn-block">Cancelar</button>
				</div>
				<div class="col-lg-2">
					<button (click)="onSubmit()" [disabled]="!form.form.valid || blockEdit" class="btn btn-primary btn-block">Salvar</button>
				</div>
			</div>
		</form>
	</div>
</div>
